<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="./1.Card.css">
</head>
<body>
  <article>
    
  </article>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="https://raw.githubusercontent.com/devshot-dotcom/order-summary-component/5e3a7990a8a54b01cd5bdd64b4a3a95f6f85d058/images/illustration-hero.svg" alt="img">
      </div>
      <div class="content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="item">
          <img src="https://raw.githubusercontent.com/devshot-dotcom/order-summary-component/5e3a7990a8a54b01cd5bdd64b4a3a95f6f85d058/images/icon-music.svg" alt="music">
          <div class="item-name">
            <h6>Annual Plan</h6>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
